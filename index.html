<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-6xl font-semibold mb-6">
        Welcome To <span class="text-blue-500">JS Bank </span>
      </h1>
    </header>
    <main>
      <section class="bg-sky-300 w-9/12 mx-auto p-8">
        <h3 class="text-3xl font-semibold mb-6">Please Login</h3>
        <div>
          <input
            class="block w-9/12 p-2 mb-2"
            type="email"
            name=""
            id=""
            placeholder="Enter Your Email"
          />
          <input
            class="block w-9/12 p-2 mb-2"
            type="password"
            name=""
            id=""
            placeholder="Enter Your Password"
          />
          <button
            class="bg-orange-500 hover:bg-sky-900 text-white px-4 py-2 rounded-lg"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
